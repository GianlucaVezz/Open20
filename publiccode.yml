      - blog
      - newsletter
      - chat
      - surveys
      - file sharing
      - events
      - video conferences
      - project management
    genericName: Framework per aree collaborative
    longDescription: >
      Open 2.0 è un applicativo open source messo a disposizione da Regione
      Lombardia per la creazione di strumenti collaborativi. Un set di soluzioni
      software pronte all'uso e personalizzabili, rivolto a chi ricerca una
      soluzione per ottimizzare risorse, condividere esperienze e rispondere
      alle sfide strategiche di crescita e competitività. Open 2.0 è lo
      strumento ideale per affrontare in maniera efficiente le esigenze
      organizzative e gestionali della Pubblica Amministrazione e delle
      organizzazioni complesse

           
    shortDescription: >
      Ambiente per la condivisione di applicazioni rivolte a promuovere la
      partecipazione e la collaborazione nelle community e nei progetti
      complessi
